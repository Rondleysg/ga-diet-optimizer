<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genetic Algorithm Graphs</title>
</head>

<body>
  <h1>Genetic Algorithm Graphs</h1>

  <div style="width: 800px; margin: 20px auto;">
    <h2>Fitness Evolution of the Best Individual of the Generation</h2>
    <canvas id="fitnessChart"></canvas>
  </div>

  <div style="width: 800px; margin: 20px auto;">
    <h2>Fitness Evolution of Individuals of the Generation</h2>
    <canvas id="fitnessChart2"></canvas>
  </div>

  <div style="width: 800px; margin: 20px auto;">
    <h2>Population Diversity</h2>
    <canvas id="diversityChart"></canvas>
  </div>

  <div style="width: 800px; margin: 20px auto;">
    <h2>Best Algorithm Individual by Generation/Population</h2>
    <canvas id="algorithmsBestIndividualScoresChart"></canvas>
  </div>
</body>

</html>
