<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos do Algoritmo Genético</title>
</head>
<body>
  <h1>Resultados do Algoritmo Genético</h1>

  <!-- Gráfico 1: Evolução do Fitness -->
  <div style="width: 800px; margin: 20px auto;">
    <h2>Evolução do Fitness</h2>
    <canvas id="fitnessChart"></canvas>
  </div>
  
  <!-- Gráfico 2: Evolução do Fitness 2 -->
  <div style="width: 800px; margin: 20px auto;">
    <h2>Evolução do Fitness 2</h2>
    <canvas id="fitnessChart2"></canvas>
  </div>

  <!-- Gráfico 3: Distribuição de Macronutrientes -->
  <div style="width: 800px; margin: 20px auto;">
    <h2>Distribuição de Macronutrientes</h2>
    <canvas id="macronutrientsChart"></canvas>
  </div>

  <!-- Gráfico 4: Diversidade da População -->
  <div style="width: 800px; margin: 20px auto;">
    <h2>Diversidade da População</h2>
    <canvas id="diversityChart"></canvas>
  </div>
</body>
</html>
